{% extends 'base.html' %}

{% block title %}{{ product.name }} - Мебель AERO{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Изображение товара -->
        <div class="col-md-6">
            <div class="product-image">
                <img src="{{ url_for('static', filename='images/products/' ~ (product.image if product.image else 'B815m.png')) }}"
                     alt="{{ product.name }}" class="img-fluid">
            </div>
        </div>

        <!-- Информация о товаре -->
        <div class="col-md-6">
            <div class="product-info">
                <h1>{{ product.name }}</h1>
                <p class="description">{{ product.description }}</p>
                <p class="price">Цена: <span>{{ product.price }}</span> ₽</p>

                {% if product.quantity > 0 %}
                    <form action="{{ url_for('add_to_cart', product_type=product.type, product_id=product.id) }}" method="post">
                        <button type="submit" class="btn btn-primary">Добавить в корзину</button>
                    </form>
                {% else %}
                    <p class="text-danger">Нет в наличии</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
